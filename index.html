<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (Canvas + 순수 JS Inertia)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      touch-action: none; /* 모든 터치 제스처 JS에서 처리 */
    }
    #bag-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    canvas {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      background: #fff;
      cursor: grab;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="bag-wrapper">
    <canvas id="bagCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    const frameCount = 37;
    const images = [];
    let currentFrame = 0;
    let isDragging = false;
    let startX = 0;
    let lastX = 0;
    let velocity = 0;
    let lastTime = 0;
    let inertiaId = null;

    // 캔버스 사이즈 설정
    function resizeCanvas() {
      const ratio = 1326 / 800;
      const vw = window.innerWidth * 0.9;
      const vh = window.innerHeight * 0.9;
      let w = vw;
      let h = vw * (800 / 1326);
      if (h > vh) {
        h = vh;
        w = vh * (1326 / 800);
      }
      canvas.width = w;
      canvas.height = h;
      drawFrame(currentFrame);
    }

    // 이미지 프리로드
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      images.push(img);
    }

    // 특정 프레임 그리기
    function drawFrame(frame) {
      const img = images[(frame + frameCount) % frameCount];
      if (!img.complete) {
        img.onload = () => drawFrame(frame);
        return;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    // 드래그 시작
    canvas.addEventListener('pointerdown', e => {
      isDragging = true;
      canvas.setPointerCapture(e.pointerId);
      startX = e.clientX;
      lastX = startX;
      lastTime = performance.now();
      cancelAnimationFrame(inertiaId);
      canvas.style.cursor = 'grabbing';
    });

    // 드래그 중
    canvas.addEventListener('pointermove', e => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const now = performance.now();
      const dt = now - lastTime;
      velocity = dx / dt;
      currentFrame = (currentFrame - dx * 0.2 + frameCount) % frameCount;
      drawFrame(Math.round(currentFrame));
      lastX = e.clientX;
      lastTime = now;
    });

    // 드래그 끝 & 관성
    canvas.addEventListener('pointerup', e => {
      isDragging = false;
      canvas.releasePointerCapture(e.pointerId);
      canvas.style.cursor = 'grab';
      const decay = 0.95;
      function inertia() {
        velocity *= decay;
        if (Math.abs(velocity) < 0.01) return;
        currentFrame = (currentFrame - velocity * 10 + frameCount) % frameCount;
        drawFrame(Math.round(currentFrame));
        inertiaId = requestAnimationFrame(inertia);
      }
      inertia();
    });

    // 화면 리사이즈 대응
    window.addEventListener('resize', resizeCanvas);

    // 초기 실행
    resizeCanvas();
  </script>
</body>
</html>
