<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masmarulez</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 모바일: 9:16 비율 유지 */
    @media (max-width: 767px) {
      img {
        max-width: 100%;
      }

      .video-box {
        max-width: 100%;
        padding-top: 177.78%;
      }
    }

    /* PC: 적절한 세로 제한 + 비율 유지 */
    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }

      .video-box {
        width: 100%;
        max-width: 540px; /* 9:16 기준 */
        aspect-ratio: 9 / 16;
        height: auto;
        max-height: 90vh; /* 화면보다 너무 길지 않도록 제한 */
      }
    }

    #bag-wrapper {
      position: relative;
      width: 100%;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      background: #ffffff;
    }

      #bag360 {
        width: 100%;
        max-width: 600px;
        background-color: transparent;
        touch-action: pan-y;
        user-select: none;
      }
  </style>
</head>
<body>

  <img src="https://gi.esmplus.com/pipe0801/MASMARULEZ/common/all-noti.jpg" />
  <img src="https://gi.esmplus.com/pipe0801/MASMARULEZ/common/hp-all-top.jpg" />

  <div id="bag-wrapper">
    <div id="bag360">로딩 중...</div>
  </div>

  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test02.jpg" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test03.jpg" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test04.jpg" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test05.jpg" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test06.jpg" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test07.gif" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test08.jpg" />
  <img src="https://enj161203.diskn.com/product/tshirts_test/tshirts_test09.jpg" />

  <img src="https://gi.esmplus.com/pipe0801/MASMARULEZ/common/c-bottom.jpg" />

  <script>
    const imageUrls = [];
    for (let i = 1; i <= 37; i++) {
      const url = `https://enj161203.diskn.com/product/tshirts_test/test/레이어${String(i).padStart(2, '0')}.jpg`;
      imageUrls.push(encodeURI(url));
    }

    const bag360 = document.getElementById('bag360');
    const bagRatio = 1326 / 800;
    let currentFrame = 0;
    let spinApi = null;

    let frameFloat = 0;
    let isDragging = false;
    const speedFactor = 0.2; // frames per pixel

    let lastTouchX = 0;
    let lastMoveTime = 0;
    let lastSpeed = 0;
    let inertiaVelocity = 0;
    let inertiaInterval = null;

    function setBagSize() {
      const width = bag360.clientWidth;
      const height = width * bagRatio;
      bag360.style.height = `${height}px`;

      $(bag360).spritespin("destroy");
      $(bag360).spritespin({
        source: imageUrls,
        width: width,
        height: height,
        responsive: false,
        animate: false,
        frame: currentFrame,
        sense: -1,
        plugins: ['360']
      });

      spinApi = $(bag360).spritespin("api");
      frameFloat = currentFrame;
      spinApi.onFrame = (e, data) => {
        currentFrame = data.frame;
      };
    }

    function updateBagHeightOnly() {
      const width = bag360.clientWidth;
      const height = width * bagRatio;
      bag360.style.height = `${height}px`;
    }

    window.addEventListener('load', setBagSize);
    window.addEventListener('resize', () => {
      setTimeout(updateBagHeightOnly, 100);
    });

    function updateFrame() {
      if (!spinApi) return;
      currentFrame = ((Math.round(frameFloat) % spinApi.frames) + spinApi.frames) % spinApi.frames;
      spinApi.frame = currentFrame;
      spinApi.updateFrame();
    }

    function pointerDown(e) {
      if (inertiaInterval) clearInterval(inertiaInterval);
      isDragging = true;
      lastTouchX = e.clientX;
      lastMoveTime = Date.now();
      lastSpeed = 0;
      bag360.setPointerCapture(e.pointerId);
    }

    function pointerMove(e) {
      if (!isDragging) return;
      const dx = e.clientX - lastTouchX;
      const dt = Date.now() - lastMoveTime;
      frameFloat -= dx * speedFactor;
      updateFrame();

      if (dt > 0) {
        lastSpeed = dx / dt;
        lastTouchX = e.clientX;
        lastMoveTime = Date.now();
      }
    }

    function endPointer(e) {
      if (!isDragging) return;
      isDragging = false;
      bag360.releasePointerCapture(e.pointerId);
      inertiaVelocity = lastSpeed * speedFactor;
      if (Math.abs(inertiaVelocity) < 0.01) return;

      inertiaInterval = setInterval(() => {
        frameFloat -= inertiaVelocity * 16;
        updateFrame();
        inertiaVelocity *= 0.95;
        if (Math.abs(inertiaVelocity) < 0.01) {
          clearInterval(inertiaInterval);
          inertiaInterval = null;
        }
      }, 16);
    }

    bag360.addEventListener('pointerdown', pointerDown);
    bag360.addEventListener('pointermove', pointerMove);
    bag360.addEventListener('pointerup', endPointer);
    bag360.addEventListener('pointercancel', endPointer);
  </script>
</body>
</html>
