<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>360ë„ ê°€ë°© íšŒì „ (ê´€ì„± í¬í•¨)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      min-height: 100%;
      height: auto;
      overflow-x: hidden;
    }

    #bag-wrapper {
      position: relative;
      width: 100%;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      background: #ffffff;
    }

    #bag360 {
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360">ë¡œë”© ì¤‘...</div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/ë ˆì´ì–´ ${i}.JPG`);
  }

  const bag360 = document.getElementById('bag360');
  const bagRatio = 1326 / 800;
  let currentFrame = 0;
  let spinApi = null;

  let lastTouchX = 0;
  let lastMoveTime = 0;
  let lastSpeed = 0;
  let inertiaVelocity = 0;
  let inertiaInterval = null;

  function setBagSize() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;

    $(bag360).spritespin("destroy");
    $(bag360).spritespin({
      source: imageUrls,
      width: width,
      height: height,
      responsive: false,
      animate: false,
      frame: currentFrame,
      sense: -1,
      plugins: ['360', 'drag'], // drag í”ŒëŸ¬ê·¸ì¸ ë³µì›!
      dragAxis: 'x'
    });

    spinApi = $(bag360).spritespin("api");
    spinApi.onFrame = (e, data) => {
      currentFrame = data.frame;
    };
  }

  function updateBagHeightOnly() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;
  }

  window.addEventListener('load', setBagSize);
  window.addEventListener('resize', () => {
    setTimeout(updateBagHeightOnly, 100);
  });

  // ğŸ” ê´€ì„± íšŒì „ êµ¬í˜„
  bag360.addEventListener('touchstart', (e) => {
    if (inertiaInterval) clearInterval(inertiaInterval);
    lastTouchX = e.touches[0].clientX;
    lastMoveTime = Date.now();
    lastSpeed = 0;
  });

  bag360.addEventListener('touchmove', (e) => {
    const dx = e.touches[0].clientX - lastTouchX;
    const dt = Date.now() - lastMoveTime;

    if (Math.abs(dx) > 2 && dt > 10) {
      lastSpeed = dx / dt;
      lastTouchX = e.touches[0].clientX;
      lastMoveTime = Date.now();
    }

    // drag í”ŒëŸ¬ê·¸ì¸ì´ ë™ì‘í•˜ë„ë¡ touchmoveì—ì„œëŠ” preventDefault í•˜ì§€ ì•ŠìŒ
  }, { passive: true });

  bag360.addEventListener('touchend', () => {
    inertiaVelocity = lastSpeed * 100; // ê´€ì„± ì†ë„ ì„¤ì •
    if (Math.abs(inertiaVelocity) < 1) return;

    inertiaInterval = setInterval(() => {
      if (!spinApi) return;

      spinApi.frame = (spinApi.frame + Math.sign(inertiaVelocity) + spinApi.frames) % spinApi.frames;
      spinApi.updateFrame();

      inertiaVelocity *= 0.93; // ê°ì†
      if (Math.abs(inertiaVelocity) < 0.5) {
        clearInterval(inertiaInterval);
        inertiaInterval = null;
      }
    }, 16);
  });
</script>
