<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>360도 가방 회전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
    }

    #bag-wrapper {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    #bag360 {
      width: 100vw;
      aspect-ratio: 800 / 1138;
      max-height: 95vh;
      background-color: transparent;
      touch-action: pan-y;
      will-change: transform;
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360"></div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
  }

  const containerWidth = document.getElementById('bag360').clientWidth;
  const bagRatio = 1138 / 800;
  const containerHeight = containerWidth * bagRatio;

  // SpriteSpin 초기화
  $('#bag360').spritespin({
    source: imageUrls,
    width: containerWidth,
    height: containerHeight,
    responsive: false,
    animate: false,
    sense: -1,
    plugins: ['360', 'drag'],
    dragAxis: 'x'
  });

  // 관성 터치 구현
  const spin = $('#bag360').spritespin('api');
  let lastX = 0;
  let velocityX = 0;
  let inertiaInterval = null;
  let lastMoveTime = 0;

  const friction = 0.92;  // 감속 계수

  const onTouchStart = (e) => {
    if (inertiaInterval) clearInterval(inertiaInterval);
    const touch = e.touches[0];
    lastX = touch.clientX;
    lastMoveTime = Date.now();
  };

  const onTouchMove = (e) => {
    const touch = e.touches[0];
    const now = Date.now();
    const dx = touch.clientX - lastX;
    const dt = now - lastMoveTime;

    velocityX = dx / dt * 10;  // px/ms → 가중 속도
    spin.frame = (spin.frame - dx / 4 + imageUrls.length) % imageUrls.length;
    spin.updateFrame();

    lastX = touch.clientX;
    lastMoveTime = now;
  };

  const onTouchEnd = () => {
    inertiaInterval = setInterval(() => {
      if (Math.abs(velocityX) < 0.1) {
        clearInterval(inertiaInterval);
        return;
      }
      spin.frame = (spin.frame - velocityX + imageUrls.length) % imageUrls.length;
      spin.updateFrame();
      velocityX *= friction;
    }, 30);
  };

  // 이벤트 연결
  const container = document.getElementById('bag360');
  container.addEventListener('touchstart', onTouchStart, { passive: true });
  container.addEventListener('touchmove', onTouchMove, { passive: true });
  container.addEventListener('touchend', onTouchEnd);
</script>

</body>
</html>
