<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (캔버스 + 관성)</title>
  <style>
    html, body { margin: 0; padding: 0; background: #fff; }
    #bag-wrapper { display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; }
    canvas { width: 100vw; height: auto; max-height: 100vh; touch-action: pan-y; cursor: grab; }
  </style>
</head>
<body>
  <div id="bag-wrapper">
    <canvas id="bagCanvas"></canvas>
  </div>
  <script>
    const frameCount = 37,
          canvas = document.getElementById('bagCanvas'),
          ctx = canvas.getContext('2d');
    let currentFrame = 0,
        isDown = false,
        lastX = 0,
        lastTime = 0,
        velocity = 0,
        animId;

    // Preload and init
    for (let i = 1, img; i <= frameCount; i++) {
      img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      if (i === 1) img.onload = () => {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        render(0);
      };
      images.push(img);
    }

    function render(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function startInertia() {
      cancelAnimationFrame(animId);
      (function loop() {
        velocity *= 0.95;
        if (Math.abs(velocity) < 0.01) return;
        currentFrame -= velocity * 3.5;
        render(currentFrame);
        animId = requestAnimationFrame(loop);
      })();
    }

    canvas.addEventListener('pointerdown', e => {
      isDown = true;
      lastX = e.clientX;
      lastTime = performance.now();
      cancelAnimationFrame(animId);
      canvas.setPointerCapture(e.pointerId);
      canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('pointermove', e => {
      if (!isDown) return;
      const now = performance.now(),
            dx = e.clientX - lastX,
            dt = now - lastTime;
      velocity = dx / dt;
      currentFrame -= dx * 0.2;
      render(currentFrame);
      lastX = e.clientX;
      lastTime = now;
    }, { passive: true });

    ['up','cancel','lostpointercapture'].forEach(evt =>
      canvas.addEventListener(`pointer${evt}`, e => {
        if (isDown) startInertia();
        isDown = false;
        canvas.releasePointerCapture(e.pointerId);
        canvas.style.cursor = 'grab';
      })
    );

    window.addEventListener('resize', () => render(currentFrame));
  </script>
</body>
</html>
