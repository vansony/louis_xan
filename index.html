<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masmarulez</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 모바일: 9:16 비율 유지 */
    @media (max-width: 767px) {
      img {
        max-width: 100%;
      }

      .video-box {
        max-width: 100%;
        padding-top: 177.78%;
      }
    }

    /* PC: 적절한 세로 제한 + 비율 유지 */
    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }

      .video-box {
        width: 100%;
        max-width: 540px; /* 9:16 기준 */
        aspect-ratio: 9 / 16;
        height: auto;
        max-height: 90vh; /* 화면보다 너무 길지 않도록 제한 */
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>360도 가방 회전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
    }

    #bag-wrapper {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    #bag360 {
      width: 100%;
      max-width: 600px; /* PC에서 너무 커지지 않게 제한 */
      background-color: transparent;
      touch-action: pan-y;         /* 세로 스크롤 허용 */
      will-change: transform;      /* 깜빡임 방지 */
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360">로딩 중...</div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
  }

  const bag360 = document.getElementById('bag360');
  const bagRatio = 1326 / 800;  // 원본 이미지 비율

  function setBagSize() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;

    // 기존 스프라이트 제거 후 재생성
    $(bag360).spritespin("destroy");
    $(bag360).spritespin({
      source: imageUrls,
      width: width,
      height: height,
      responsive: false,
      animate: false,
      sense: -1,
      plugins: ['360', 'drag'],
      dragAxis: 'x'
    });
  }

  window.addEventListener('load', setBagSize);
  window.addEventListener('resize', () => {
    setTimeout(setBagSize, 100);
  });
</script>

</body>
