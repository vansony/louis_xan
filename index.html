<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360도 가방 회전 (캔버스 + 관성)</title>
  <style>
    html, body { margin: 0; padding: 0; background: #fff; overflow-y: auto; }
    #bag-wrapper { display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; }
    canvas { width: 100vw; height: auto; max-height: 100vh; touch-action: pan-y; cursor: grab; }
  </style>
</head>
<body>
  <div id="bag-wrapper">
    <canvas id="bagCanvas"></canvas>
  </div>
  <script>
    const frameCount = 37;
    const images = [];
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    let currentFrame = 0;
    let isDown = false;
    let lastX = 0;
    let lastTime = 0;
    let velocity = 0;
    let animId = null;

    // 이미지 프리로드 및 캔버스 초기화
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      if (i === 1) img.onload = () => {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        drawFrame(0);
      };
      images.push(img);
    }

    function drawFrame(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    function startInertia() {
      cancelAnimationFrame(animId);
      (function loop() {
        velocity *= 0.95;
        if (Math.abs(velocity) < 0.01) return;
        currentFrame -= velocity * 3.5;
        drawFrame(Math.round(currentFrame));
        animId = requestAnimationFrame(loop);
      })();
    }

    // 드래그 시작
    canvas.addEventListener('pointerdown', e => {
      isDown = true;
      lastX = e.clientX;
      lastTime = performance.now();
      cancelAnimationFrame(animId);
      canvas.setPointerCapture(e.pointerId);
      canvas.style.cursor = 'grabbing';
    });

    // 드래그 중
    canvas.addEventListener('pointermove', e => {
      if (!isDown) return;
      const now = performance.now();
      const dx = e.clientX - lastX;
      const dt = now - lastTime;
      velocity = dx / dt;
      currentFrame -= dx * 0.2;
      drawFrame(Math.round(currentFrame));
      lastX = e.clientX;
      lastTime = now;
    }, { passive: true });

    // 드래그 종료 시 관성 재시작
    function endDrag(e) {
      if (isDown) startInertia();
      isDown = false;
      canvas.releasePointerCapture(e.pointerId);
      canvas.style.cursor = 'grab';
    }
    canvas.addEventListener('pointerup', endDrag);
    canvas.addEventListener('pointercancel', endDrag);

    // 리사이즈 시 현재 프레임 유지
    window.addEventListener('resize', () => drawFrame(Math.round(currentFrame)));
  </script>
</body>
</html>
