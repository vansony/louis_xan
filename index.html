<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (Inertia + Vertical Scroll 대응)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    #bag-wrapper {
      position: relative;
      width: 100vw;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      background: #ffffff;
    }
    #bag360 {
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      touch-action: pan-y; /* 세로 스크롤 허용 */
    }
  </style>

  <!-- 라이브러리 로드 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/InertiaPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(InertiaPlugin);
    console.log("InertiaPlugin loaded?", !!window.InertiaPlugin);
  </script>
</head>
<body>
  <div id="bag-wrapper">
    <div id="bag360">로딩 중...</div>
  </div>

  <script>
    // 이미지 URL 배열 생성
    const imageUrls = [];
    for (let i = 1; i <= 37; i++) {
      imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
    }

    const bag360 = document.getElementById('bag360');
    const bagRatio = 1326 / 800;
    let currentFrame = 0;
    let api;
    let dragging = false;
    let lastX = 0, lastY = 0, lastTime = 0;
    let velocity = 0;

    function initSpritespin() {
      const width = bag360.clientWidth;
      const height = width * bagRatio;
      bag360.style.height = `${height}px`;
      $(bag360).spritespin('destroy');
      $(bag360).spritespin({
        source: imageUrls,
        width: width,
        height: height,
        animate: false,
        frame: currentFrame,
        plugins: ['360']
      });
      api = $('#bag360').spritespin('api');
    }

    window.addEventListener('load', initSpritespin);
    window.addEventListener('resize', () => setTimeout(initSpritespin, 100));

    function onPointerDown(e) {
      dragging = true;
      bag360.setPointerCapture(e.pointerId);
      lastX = e.clientX;
      lastY = e.clientY;
      lastTime = performance.now();
      gsap.killTweensOf(window.inertiaObj || {});
    }

    function onPointerMove(e) {
      if (!dragging) return;
      const now = performance.now();
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const dt = now - lastTime;
      if (Math.abs(dx) > Math.abs(dy)) {
        e.preventDefault();
        currentFrame = (currentFrame + dx * -0.2 + api.source.length) % api.source.length;
        api.updateFrame(Math.round(currentFrame));
        velocity = dx / dt;
        lastX = e.clientX;
        lastY = e.clientY;
        lastTime = now;
      } else {
        dragging = false;
      }
    }

    function onPointerUp(e) {
      if (!dragging) {
        bag360.releasePointerCapture(e.pointerId);
        return;
      }
      dragging = false;
      bag360.releasePointerCapture(e.pointerId);
      const start = currentFrame;
      window.inertiaObj = { frame: start };
      console.log('Trigger inertia with velocity:', velocity);
      gsap.to(window.inertiaObj, {
        inertia: { frame: velocity * 500 },
        onUpdate(obj) {
          currentFrame = ((obj.frame % api.source.length) + api.source.length) % api.source.length;
          api.updateFrame(Math.round(currentFrame));
        },
        ease: 'power3.out'
      });
    }

    bag360.addEventListener('pointerdown', onPointerDown);
    bag360.addEventListener('pointermove', onPointerMove, { passive: false });
    bag360.addEventListener('pointerup', onPointerUp);
    bag360.addEventListener('pointercancel', onPointerUp);
    bag360.addEventListener('lostpointercapture', onPointerUp);
  </script>
</body>
</html>
