<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>360도 가방 회전</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      min-height: 100%;
      height: auto;
      overflow-x: hidden;
    }

    #bag-wrapper {
      position: relative;
      width: 100%;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      background: #ffffff;
    }

    #bag360 {
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      touch-action: none; /* 커스텀으로 처리 */
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360">로딩 중...</div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
  }

  const bag360 = document.getElementById('bag360');
  const bagRatio = 1326 / 800;
  let currentFrame = 0;

  function setBagSize() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;

    $(bag360).spritespin("destroy");
    $(bag360).spritespin({
      source: imageUrls,
      width: width,
      height: height,
      responsive: false,
      animate: false,
      frame: currentFrame,
      sense: -1,
      plugins: ['360', 'drag'],
      dragAxis: 'x'
    });

    $(bag360).on("onFrame", function(_, data){
      currentFrame = data.frame;
    });
  }

  function updateBagHeightOnly() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;
  }

  window.addEventListener('load', setBagSize);
  window.addEventListener('resize', () => {
    setTimeout(updateBagHeightOnly, 100);
  });

  // ⭐️ 핵심: 터치 방향 감지해서 드래그/스크롤 분리
  let startX = 0, startY = 0;
  let isDraggingHorizontally = false;

  bag360.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    isDraggingHorizontally = false;
  });

  bag360.addEventListener('touchmove', e => {
    const dx = Math.abs(e.touches[0].clientX - startX);
    const dy = Math.abs(e.touches[0].clientY - startY);

    if (dx > dy && dx > 5) {
      isDraggingHorizontally = true;
      e.preventDefault(); // 👉 회전
    } else if (dy > dx && dy > 5) {
      isDraggingHorizontally = false;
      // 👉 스크롤 허용 (preventDefault 하지 않음)
    }
  }, { passive: false });
</script>

</body>
