<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe360</title>
  <style>
    html, body { margin:0; padding:0; background:#fff; overflow-y:auto; }
    #bag-wrapper { display:flex; justify-content:center; align-items:center; width:100vw; height:auto; }
    canvas {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      cursor: grab;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <div id="bag-wrapper"><canvas id="bagCanvas"></canvas></div>
  <script>
    const frameCount = 37;
    const images = [];
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    let currentFrame = 0;
    let isPointerDown = false;
    let pointerId = null;
    let lastX = 0;
    let lastTime = 0;
    let velocity = 0;
    let inertiaId = null;

    // 이미지 로드 및 초기 프레임 설정
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      img.onload = () => {
        if (i === 1) {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          drawFrame(0);
        }
      };
      images.push(img);
    }

    // 방어 코드가 포함된 프레임 그리기
    function drawFrame(frame) {
      if (!Number.isFinite(frame)) return;
      const idx = ((Math.round(frame) % frameCount) + frameCount) % frameCount;
      if (!Number.isInteger(idx) || idx < 0 || idx >= frameCount) return;
      const img = images[idx];
      if (!img || !img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    // 관성 애니메이션 시작
    function startInertia() {
      cancelAnimationFrame(inertiaId);
      (function inertiaLoop() {
        if (!Number.isFinite(velocity)) return;
        velocity *= 0.95;
        if (Math.abs(velocity) < 0.01) return;
        currentFrame = (currentFrame - velocity * 3.5) % frameCount;
        drawFrame(currentFrame);
        inertiaId = requestAnimationFrame(inertiaLoop);
      })();
    }

    // 포인터 다운
    canvas.addEventListener('pointerdown', e => {
      isPointerDown = true;
      pointerId = e.pointerId;
      lastX = e.clientX;
      lastTime = performance.now();
      cancelAnimationFrame(inertiaId);
      canvas.setPointerCapture(pointerId);
      canvas.style.cursor = 'grabbing';
    });

    // 포인터 이동
    canvas.addEventListener('pointermove', e => {
      if (!isPointerDown) return;
      const now = performance.now();
      const dx = e.clientX - lastX;
      const dt = now - lastTime;
      if (dt > 0) {
        velocity = dx / dt;
        currentFrame = (currentFrame - dx * 0.2) % frameCount;
        drawFrame(currentFrame);
        lastX = e.clientX;
        lastTime = now;
      }
    }, { passive: true });

    // 포인터 업/취소
    function endInteraction(e) {
      if (isPointerDown) startInertia();
      isPointerDown = false;
      if (pointerId !== null) {
        canvas.releasePointerCapture(pointerId);
        pointerId = null;
      }
      canvas.style.cursor = 'grab';
    }
    canvas.addEventListener('pointerup', endInteraction);
    canvas.addEventListener('pointercancel', endInteraction);
    canvas.addEventListener('lostpointercapture', endInteraction);

    // 휠 이벤트로 스크롤 허용
    window.addEventListener('wheel', () => {
      if (pointerId !== null) {
        canvas.releasePointerCapture(pointerId);
        pointerId = null;
      }
      isPointerDown = false;
    }, { passive: true });

    // 리사이즈 대응
    window.addEventListener('resize', () => drawFrame(currentFrame));
  </script>
</body>
</html>
