<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (Canvas + JS Inertia)</title>
  <style>
    html, body { margin: 0; padding: 0; background: #fff; overflow-y: auto; font-family: sans-serif; touch-action: auto; }
    #bag-wrapper { display: flex; justify-content: center; align-items: center; width: 100vw; margin: 0; }
    canvas { display: block; width: 100vw; height: auto; max-height: 100vh; cursor: grab; touch-action: pan-y; }
  </style>
</head>
<body>
  <div id="bag-wrapper"><canvas id="bagCanvas"></canvas></div>
  <script>
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    const frameCount = 37;
    const images = [];
    let currentFrame = 0;

    // 드래그 상태 변수
    let pointerDown = false;
    let hasDragged = false;
    let startX = 0, startY = 0;
    let lastX = 0, lastTime = 0;
    let velocity = 0;
    let inertiaId = null;

    // 이미지 로드 및 캔버스 초기화
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      img.onload = () => {
        if (i === 1) {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          drawFrame(0);
        }
      };
      images.push(img);
    }

    // 프레임 그리기
    function drawFrame(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    // 관성 애니메이션 시작
    function startInertia() {
      cancelAnimationFrame(inertiaId);
      (function inertiaLoop() {
        velocity *= 0.95;
        if (Math.abs(velocity) < 0.01) return;
        currentFrame -= velocity * 3.5;
        drawFrame(Math.round(currentFrame));
        inertiaId = requestAnimationFrame(inertiaLoop);
      })();
    }

    // 포인터 다운
    canvas.addEventListener('pointerdown', e => {
      pointerDown = true;
      hasDragged = false;
      startX = lastX = e.clientX;
      startY = e.clientY;
      lastTime = performance.now();
      canvas.setPointerCapture(e.pointerId);
      canvas.style.cursor = 'grabbing';
      cancelAnimationFrame(inertiaId);
    });

    // 포인터 이동: 수평 우위일때만 실제 드래그
    canvas.addEventListener('pointermove', e => {
      if (!pointerDown) return;
      const dxTotal = e.clientX - startX;
      const dyTotal = e.clientY - startY;
      if (!hasDragged && Math.abs(dxTotal) > Math.abs(dyTotal)) {
        hasDragged = true;
        cancelAnimationFrame(inertiaId);
      }
      if (hasDragged) {
        const now = performance.now();
        const dx = e.clientX - lastX;
        const dt = now - lastTime;
        velocity = dx / dt;
        currentFrame -= dx * 0.2;
        drawFrame(Math.round(currentFrame));
        lastX = e.clientX;
        lastTime = now;
      }
    }, { passive: true });

    // 포인터 업: 관성 재시작
    function endPointer(e) {
      if (hasDragged) startInertia();
      pointerDown = false;
      canvas.releasePointerCapture(e.pointerId);
      canvas.style.cursor = 'grab';
    }
    canvas.addEventListener('pointerup', endPointer);
    canvas.addEventListener('pointercancel', endPointer);
    canvas.addEventListener('lostpointercapture', endPointer);

    // 리사이즈 시 현재 프레임 유지
    window.addEventListener('resize', () => drawFrame(Math.round(currentFrame)));
  </script>
</body>
</html>
