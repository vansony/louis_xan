<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>360도 가방 회전 (관성 포함)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      min-height: 100%;
      height: auto;
      overflow-x: hidden;
    }

    #bag-wrapper {
      position: relative;
      width: 100%;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      background: #ffffff;
    }

    #bag360 {
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      touch-action: none;
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360">로딩 중...</div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
  }

  const bag360 = document.getElementById('bag360');
  const bagRatio = 1326 / 800;
  let currentFrame = 0;

  let spinApi = null;
  let inertiaVelocity = 0;
  let inertiaInterval = null;

  function setBagSize() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;

    $(bag360).spritespin("destroy");
    $(bag360).spritespin({
      source: imageUrls,
      width: width,
      height: height,
      responsive: false,
      animate: false,
      frame: currentFrame,
      sense: -1,
      plugins: ['360'],
      dragAxis: 'x'
    });

    spinApi = $(bag360).spritespin("api");
    spinApi.onFrame = (e, data) => {
      currentFrame = data.frame;
    };
  }

  function updateBagHeightOnly() {
    const width = bag360.clientWidth;
    const height = width * bagRatio;
    bag360.style.height = `${height}px`;
  }

  window.addEventListener('load', setBagSize);
  window.addEventListener('resize', () => {
    setTimeout(updateBagHeightOnly, 100);
  });

  // ✅ 관성 회전 구현
  let lastTouchX = 0;
  let lastMoveTime = 0;
  let lastSpeed = 0;

  bag360.addEventListener('touchstart', (e) => {
    if (inertiaInterval) clearInterval(inertiaInterval);
    lastTouchX = e.touches[0].clientX;
    lastMoveTime = Date.now();
    lastSpeed = 0;
  });

  bag360.addEventListener('touchmove', (e) => {
    const dx = e.touches[0].clientX - lastTouchX;
    const dt = Date.now() - lastMoveTime;

    if (Math.abs(dx) > 2 && dt > 10) {
      lastSpeed = dx / dt;
      lastTouchX = e.touches[0].clientX;
      lastMoveTime = Date.now();

      // 회전
      if (spinApi) {
        const dir = dx > 0 ? -1 : 1;
        spinApi.frame = (spinApi.frame + dir + spinApi.frames) % spinApi.frames;
        spinApi.updateFrame();
      }
    }

    e.preventDefault(); // 스크롤 막고 회전
  }, { passive: false });

  bag360.addEventListener('touchend', () => {
    inertiaVelocity = lastSpeed * 100; // 보정값
    if (Math.abs(inertiaVelocity) < 1) return;

    inertiaInterval = setInterval(() => {
      if (!spinApi) return;

      spinApi.frame = (spinApi.frame + Math.sign(inertiaVelocity) + spinApi.frames) % spinApi.frames;
      spinApi.updateFrame();

      inertiaVelocity *= 0.94; // 감속 계수
      if (Math.abs(inertiaVelocity) < 0.5) {
        clearInterval(inertiaInterval);
        inertiaInterval = null;
      }
    }, 16); // 약 60fps
  });
</script>

</body>
