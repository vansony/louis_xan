<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masmarulez</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    .video-box {
      position: relative;
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
    }

    .video-box iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 모바일: 9:16 비율 유지 */
    @media (max-width: 767px) {
      img {
        max-width: 100%;
      }

      .video-box {
        max-width: 100%;
        padding-top: 177.78%;
      }
    }

    /* PC: 적절한 세로 제한 + 비율 유지 */
    @media (min-width: 768px) {
      img {
        max-width: 900px;
      }

      .video-box {
        width: 100%;
        max-width: 540px; /* 9:16 기준 */
        aspect-ratio: 9 / 16;
        height: auto;
        max-height: 90vh; /* 화면보다 너무 길지 않도록 제한 */
      }
    }
  </style>
</head>

<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
    }

    #bag-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

    #bag360 {
      width: 90vw; /* 화면의 90% 폭 */
      aspect-ratio: 800 / 1138;
      max-height: 90vh;
      background-color: #eaeaea;
      touch-action: pan-y;
    }
  </style>
</head>
<body>

<div id="bag-wrapper">
  <div id="bag360"></div>
</div>

<script>
  const imageUrls = [];
  for (let i = 1; i <= 37; i++) {
    imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
  }

  $('#bag360').spritespin({
    source: imageUrls,
    width: $('#bag360').width(), // 현재 뷰포트에 맞춰 자동 조정
    responsive: true,
    animate: false,
    sense: -1,
    plugins: ['360', 'drag']
  });
</script>

</body>
</html>
