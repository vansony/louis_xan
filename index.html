<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (Inertia 적용 테스트용)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      min-height: 100%;
      height: auto;
      overflow-x: hidden;
      font-family: sans-serif;
    }
    #bag-wrapper {
      position: relative;
      width: 100vw;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      background: #ffffff;
    }
    #bag360 {
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      touch-action: none;
    }
    #bag-scroll-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      touch-action: pan-y;
      pointer-events: none;
    }
  </style>

  <!-- 라이브러리 로드 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/InertiaPlugin.min.js"></script>
  <script>
    gsap.registerPlugin(InertiaPlugin);
    console.log("InertiaPlugin loaded?", !!window.InertiaPlugin);
  </script>
</head>
<body>
  <div id="bag-wrapper">
    <div id="bag-scroll-overlay"></div>
    <div id="bag360">로딩 중...</div>
  </div>

  <script>
    // 이미지 URL 배열 생성
    const imageUrls = [];
    for (let i = 1; i <= 37; i++) {
      imageUrls.push(`https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`);
    }

    const bag360 = document.getElementById('bag360');
    const bagRatio = 1326 / 800;
    let currentFrame = 0;

    function setBagSize() {
      const width = bag360.clientWidth;
      const height = width * bagRatio;
      bag360.style.height = `${height}px`;

      $(bag360).spritespin('destroy');
      $(bag360).spritespin({
        source: imageUrls,
        width: width,
        height: height,
        responsive: false,
        animate: false,
        frame: currentFrame,
        sense: -1,
        plugins: ['360', 'drag'],
        dragAxis: 'x'
      });

      $(bag360).on('onFrame', function (_, data) {
        currentFrame = data.frame;
      });
    }

    window.addEventListener('load', setBagSize);
    window.addEventListener('resize', () => {
      setTimeout(() => {
        const width = bag360.clientWidth;
        bag360.style.height = `${width * bagRatio}px`;
      }, 100);
    });

    // 관성 드래그 로직 (테스트용: 속도 크게)
    let lastX = 0, lastTime = 0, velocity = 0;
    const api = () => $('#bag360').spritespin('api');

    function onPointerDown(e) {
      bag360.setPointerCapture(e.pointerId);
      lastX = e.clientX;
      lastTime = performance.now();
    }

    function onPointerMove(e) {
      if (!bag360.hasPointerCapture(e.pointerId)) return;
      const now = performance.now();
      const dx = e.clientX - lastX;
      const dt = now - lastTime;
      // 속도 스케일을 크게 해서 테스트
      velocity = (dx / dt) * 2000;  // 기본 *100 → *2000으로 대폭 증가
      lastX = e.clientX;
      lastTime = now;
    }

    function onPointerUp(e) {
      if (!bag360.hasPointerCapture(e.pointerId)) return;
      bag360.releasePointerCapture(e.pointerId);
      const sprAPI = api();
      const startFrame = sprAPI.frame;

      console.log('Trigger inertia with velocity:', velocity);
      gsap.to({ frame: startFrame }, {
        inertia: { frame: velocity },
        onUpdate(obj) {
          sprAPI.updateFrame(Math.round(obj.frame));
        },
        ease: 'power3.out'
      });
    }

    bag360.addEventListener('pointerdown', onPointerDown);
    bag360.addEventListener('pointermove', onPointerMove);
    bag360.addEventListener('pointerup', onPointerUp);
    bag360.addEventListener('pointercancel', onPointerUp);
  </script>
</body>
</html>
