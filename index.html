<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (Canvas + 순수 JS Inertia)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: auto;
      font-family: sans-serif;
      touch-action: none;
    }
    #bag-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    canvas {
      width: 100%;            /* 화면 너비에 맞춰 리사이즈 */
      height: auto;
      max-width: 100vw;
      max-height: 100vh;
      background: #fff;
      cursor: grab;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="bag-wrapper">
    <canvas id="bagCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    const frameCount = 37;
    const images = [];
    let currentFrame = 0;
    let isDragging = false;
    let lastX = 0;
    let velocity = 0;
    let lastTime = 0;
    let inertiaId = null;

    // 이미지 프리로드 및 캔버스 크기 설정
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      if (i === 1) {
        img.onload = () => {
          // 첫 이미지 로드 후 원본 해상도를 기준으로 캔버스 내부 픽셀 크기 설정
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          drawFrame(0);
        };
      }
      images.push(img);
    }

    // 특정 프레임 그리기
    function drawFrame(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    // 드래그 시작
    canvas.addEventListener('pointerdown', e => {
      isDragging = true;
      canvas.setPointerCapture(e.pointerId);
      lastX = e.clientX;
      lastTime = performance.now();
      cancelAnimationFrame(inertiaId);
      canvas.style.cursor = 'grabbing';
    });

    // 드래그 중
    canvas.addEventListener('pointermove', e => {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      const now = performance.now();
      const dt = now - lastTime;
      velocity = dx / dt;
      currentFrame -= dx * 0.2;
      drawFrame(Math.round(currentFrame));
      lastX = e.clientX;
      lastTime = now;
    });

    // 드래그 끝 & 관성 (속도 70% 수준)
    canvas.addEventListener('pointerup', e => {
      isDragging = false;
      canvas.releasePointerCapture(e.pointerId);
      canvas.style.cursor = 'grab';
      const decay = 0.95;
      function inertia() {
        velocity *= decay;
        if (Math.abs(velocity) < 0.01) return;
        // 관성 속도 조절: 기존 *5 → *3.5 (70%)
        currentFrame -= velocity * 3.5;
        drawFrame(Math.round(currentFrame));
        inertiaId = requestAnimationFrame(inertia);
      }
      inertia();
    });

    // 캔버스 밖에서 포인터 해제 시 처리
    canvas.addEventListener('pointercancel', e => {
      isDragging = false;
      canvas.releasePointerCapture(e.pointerId);
      canvas.style.cursor = 'grab';
    });
  </script>
</body>
</html>
