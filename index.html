<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360도 가방 회전 (Canvas + 순수 JS Inertia)</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #fff;
      overflow-y: auto;
      font-family: sans-serif;
      touch-action: auto;
    }
    #bag-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      margin: 0;
    }
    canvas {
      display: block;
      width: 100vw;
      height: auto;
      max-height: 100vh;
      cursor: grab;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <div id="bag-wrapper">
    <canvas id="bagCanvas"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    const frameCount = 37;
    const images = [];
    let currentFrame = 0;
    let isDragging = false;
    let startX = 0, lastX = 0, lastTime = 0, velocity = 0, inertiaId;

    // 이미지 로드 및 캔버스 설정
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      if (i === 1) {
        img.onload = () => {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          drawFrame(0);
        };
      }
      images.push(img);
    }

    function drawFrame(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    // 포인터 다운: 시작 위치 기록, 관성 중지
    canvas.addEventListener('pointerdown', e => {
      startX = lastX = e.clientX;
      lastTime = performance.now();
      isDragging = false;
      cancelAnimationFrame(inertiaId);
    });

    // 포인터 이동: 수평 이동 있으면 드래그 시작 & 회전
    canvas.addEventListener('pointermove', e => {
      const dxTotal = e.clientX - startX;
      const now = performance.now();
      const dt = now - lastTime;
      // 드래그 시작 판단: 수평 이동이 5px 넘으면
      if (!isDragging && Math.abs(dxTotal) > 5) {
        isDragging = true;
        canvas.setPointerCapture(e.pointerId);
        canvas.style.cursor = 'grabbing';
        lastX = e.clientX;
        lastTime = now;
      }
      if (isDragging) {
        const dx = e.clientX - lastX;
        velocity = dx / dt;
        currentFrame -= dx * 0.2;
        drawFrame(Math.round(currentFrame));
        lastX = e.clientX;
        lastTime = now;
      }
      // 수직 스크롤은 기본 동작으로 유지
    }, { passive: true });

    // 포인터 업: 관성 적용
    canvas.addEventListener('pointerup', e => {
      if (isDragging) {
        canvas.releasePointerCapture(e.pointerId);
        canvas.style.cursor = 'grab';
        isDragging = false;
        (function inertia() {
          velocity *= 0.95;
          if (Math.abs(velocity) < 0.01) return;
          currentFrame -= velocity * 3.5;
          drawFrame(Math.round(currentFrame));
          inertiaId = requestAnimationFrame(inertia);
        })();
      }
    });

    canvas.addEventListener('pointercancel', e => {
      if (isDragging) {
        canvas.releasePointerCapture(e.pointerId);
        canvas.style.cursor = 'grab';
        isDragging = false;
      }
    });
  </script>
</body>
</html>
