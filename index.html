<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360도 가방 회전 (Canvas + 순수 JS Inertia)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: auto;
      overflow-y: auto;
      font-family: sans-serif;
      touch-action: auto;
    }
    #bag-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      margin: 0;
    }
    canvas {
      display: block;
      width: 100vw;
      height: auto;
      max-height: 100vh;
      cursor: grab;
      touch-action: pan-y;
    }
  </style>
</head>
<body>
  <div id="bag-wrapper">
    <canvas id="bagCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('bagCanvas');
    const ctx = canvas.getContext('2d');
    const frameCount = 37;
    const images = [];
    let currentFrame = 0;
    let isDragging = false;
    let hasMoved = false;
    let startX = 0, startY = 0;
    let lastX = 0;
    let velocity = 0;
    let lastTime = 0;
    let inertiaId = null;

    // 이미지 프리로드 및 초기 캔버스 설정
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `https://enj161203.diskn.com/product/tshirts_test/test/레이어 ${i}.JPG`;
      if (i === 1) {
        img.onload = () => {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          drawFrame(0);
        };
      }
      images.push(img);
    }

    function drawFrame(frame) {
      const idx = ((frame % frameCount) + frameCount) % frameCount;
      const img = images[idx];
      if (!img.complete) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    // 포인터 다운: 방향 판별 초기화, 관성은 지우지 않음
    canvas.addEventListener('pointerdown', e => {
      startX = lastX = e.clientX;
      startY = e.clientY;
      lastTime = performance.now();
      hasMoved = false;
    });

    // 포인터 이동: 첫 움직임에서 방향 판별
    canvas.addEventListener('pointermove', e => {
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      if (!hasMoved) {
        // 수평 이동이 더 크면 드래그 시작
        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 5) {
          isDragging = true;
          hasMoved = true;
          canvas.setPointerCapture(e.pointerId);
          cancelAnimationFrame(inertiaId);
          canvas.style.cursor = 'grabbing';
          lastX = e.clientX;
          lastTime = performance.now();
        } else if (Math.abs(dy) > Math.abs(dx)) {
          // 수직 스크롤 진입 시 드래그 중지
          isDragging = false;
          return;
        }
      }
      if (!isDragging) return;

      const now = performance.now();
      const dt = now - lastTime;
      const moveX = e.clientX - lastX;
      velocity = moveX / dt;
      currentFrame -= moveX * 0.2;
      drawFrame(Math.round(currentFrame));
      lastX = e.clientX;
      lastTime = now;
    }, { passive: false });

    // 포인터 업: 관성 재시작
    canvas.addEventListener('pointerup', e => {
      if (isDragging) {
        canvas.releasePointerCapture(e.pointerId);
        canvas.style.cursor = 'grab';
        isDragging = false;
        const decay = 0.95;
        (function inertia() {
          velocity *= decay;
          if (Math.abs(velocity) < 0.01) return;
          currentFrame -= velocity * 3.5;
          drawFrame(Math.round(currentFrame));
          inertiaId = requestAnimationFrame(inertia);
        })();
      }
    });

    canvas.addEventListener('pointercancel', e => {
      if (isDragging) {
        canvas.releasePointerCapture(e.pointerId);
        canvas.style.cursor = 'grab';
        isDragging = false;
      }
    });

    window.addEventListener('resize', () => drawFrame(Math.round(currentFrame)));
  </script>
</body>
</html>
